<!DOCTYPE html>
<html>
<head>
	<title>Todo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Hello! jQuery 101 </title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css"> 
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container full-height">

		<div class="row">
			<div class="col-md-8 col-md-offset-2">


				<div class="panel panel-primary">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-9">
								<textarea class="form-control" rows="2" placeholder="Add A task"></textarea>
							</div>
							<div class="col-md-3">
								<p>
									<button type="button" class="btn btn-primary btn-xs btn-block">Start Date</button>
								</p>
								<p>
									<button type="button" class="btn btn-danger btn-xs btn-block">End Date</button>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<button class="btn btn-danger btn-sm">Cancel</button>
								<button class="btn btn-success btn-sm">Add Task</button>
								
							</div>
						</div>
					</div>
				</div>

			</div>

			<div class="row">

				<div class="tab col-md-4  full-height">
					<div class="panel panel-default panel-info full-height">
						<div class="panel-heading">
							<h3 class="panel-title">Yet to Start</h3>
						</div>
						<div class="panel-body task-height set-scroll">
							<div class="well well-sm">
								Basic panel example
							</div>
							<div class="well well-sm">
								Basic panel example
							</div>
							<div class="well well-sm">
								Basic panel example
							</div>
						</div>
					</div>
				</div>

				<div class="tab col-md-4">
					<div class="panel panel-default panel-warning">
						<div class="panel-heading">
							<h3 class="panel-title">In Progress</h3>
						</div>
						<div class="panel-body">
							<div class="well well-sm">
								Basic panel example

								<div class="progress">
									<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
										<span class="sr-only">45% Complete</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="tab col-md-4">
					<div class="panel panel-default panel-success">
						<div class="panel-heading">
							<h3 class="panel-title">Completed</h3>
						</div>
						<div class="panel-body">
							Basic panel example
						</div>
					</div>
				</div>

			</div>
		</div>
		<script src="script.js"></script>
	</body>
	</html>
